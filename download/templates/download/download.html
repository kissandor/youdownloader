<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: rgb(240, 244, 243);">
  <div class="container" style="position: fixed; top: 50%; left: 50%; translate: -50% -50%;">
    <div class="row">
      <div class="col-3"> </div>
      <div class="col">
        <form action="" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="inputUrl" class="form-label"><b>YouTube video url:</b></label>
            <input type="text" class="form-control" id="inputUrl" name="inputUrl">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radio_format" id="radio_m4a" value="m4a" checked>
              <label class="form-check-label" for="radio_m4a"> audio</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radio_format" id="radio_mp4" value="mp4">
              <label class="form-check-label" for="radio_mp4">video</label>
            </div>
          </div>
          <button type="submit" class="btn btn-danger">Download</button>
        </form>
      </div>
      <div class="col-3   "> </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
