{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'download/css/index.css' %}">
    <script src="{% static 'download/js/index.js' %}"></script>
    <title>Downloader</title>
</head>

<body>
    <div class="container">
        <form action="{% url 'download:index' %}" method="post" onsubmit="showLoading()">
            {% csrf_token %}
            <label for="inputUrl">YouTube video URL:</label>
            <input type="text" id="inputUrl" name="inputUrl" placeholder="https://www.youtube.com/watch?v=...">
            <button type="submit">Download</button>
        </form>
    </div>
    <div class="loading" id="loading">
        <p id="status">Preparing for download...</p>
        <div class="loader" id="loader"></div>
    </div>
</body>

</html>
